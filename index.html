<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    .tab-button {
        padding: 6px 10px;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        border: 1px solid #ccc;
        cursor: pointer;
        background: #f0f0f0;
        margin-bottom: -1px;
        margin-right: -1px;
      }
      .tab-button:hover {
        background: #e0e0e0;
      }
      .tab-button.active {
        background: #e0e0e0;
      }
      .tab {
        border: 1px solid #ccc;
        padding: 10px;
      }</style>
</head>
<body>
    <div id="contenedor">
        <ul>
            <template v-for="artista of jazz">
                <li>{{ artista.nombre }}</li>
                <li>Canciones 
                    <ul v-for="canciones of artista.canciones">
                        <li>{{canciones.cancion}}</li>
                        <li>{{canciones.cancionlink}}</li>
                    </ul>
                </li>
            </template>
        </ul>


        <bienvenida-usuario></bienvenida-usuario>

        <logo-header></logo-header>

    </div>

    <div id="dynamic-component-demo" class="demo">
        <button
          v-for="tab in tabs"
          v-bind:key="tab"
          v-bind:class="['tab-button', { active: currentTab === tab }]"
          v-on:click="currentTab = tab"
        >{{ tab }}</button>
      
        <component
          v-bind:is="currentTabComponent"
          class="tab"
        ></component>
      </div>

    <hr>


    <script src="app.js"></script>

</body>
</html>
